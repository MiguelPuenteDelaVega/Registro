<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ffec4ec2ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Registro</title>
  </head>
  <body class="bg-dark">
            <div>
                <div class="align-self-center w-100 px-lg-5 py-lg-4 p-4">
                <h1 class="font-weight-bold mb-4">Registrate</h1>
                <form class="mb-5">
                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label font-weight-bold">Nombres y Apellidos</label>
                        <input type="" class="form-control bg-dark-x border-0" id="" placeholder="Ingresa tus nombres" >
                      </div>
                      <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label font-weight-bold">Celular</label>
                        <input type="" class="form-control bg-dark-x border-0" id="" placeholder="Ingresa tu celular" >
                      </div>
                      <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label font-weight-bold">Correo</label>
                        <input type="email" class="form-control bg-dark-x border-0" id="exampleInputEmail1" placeholder="Ingresa tu email" aria-describedby="emailHelp">
                      </div>
                    <div class="mb-4">
                      <label for="exampleInputEmail1" class="form-label font-weight-bold">Usuario</label>
                      <input type="" class="form-control bg-dark-x border-0" id="" placeholder="Ingresa tu Usuario" >
                    </div>
                    <div class="mb-4">
                      <label for="exampleInputPassword1" class="form-label font-weight-bold">Contraseña</label>
                      <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">
                    </div>
                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label font-weight-bold">Confirmar Contraseña</label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="Confirma tu contraseña" id="exampleInputPassword1">
                      </div>
                    <button type="submit" class="btn btn-primary w-100">Registrate</button>
                  </form>

                <p class="font-weight-bold text-center text-muted">O registrate con</p>
                <div class="d-flex justify-content-around">
                    <button type="button" class="btn btn-outline-light flex-grow-1 mr-2"><i class="fab fa-google lead mr-2"></i> Google</button>
                    <button type="button" class="btn btn-outline-light flex-grow-1 ml-2"><i class="fab fa-facebook-f lead mr-2"></i> Facebook</button>
                </div>
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 mt-auto w-100">
                    <p class="d-inline-block mb-0">¿Ya tienes una cuenta?</p> <a href="" class="text-light font-weight-bold text-decoration-none">Inicia sesion ahora</a>
                </div>
            </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
